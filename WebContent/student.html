<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Data Entry</title>
</head>
<body>
	<h3>Enter Student Data</h3>
	<form action="fetchdetails.jsp">
	Student Name: <input type="text" name="stuname" maxlength=50><br>
	Student ID: <input type="number" name="stuid" maxlength=50><br>
	Student Age: <input type="number" name="stuage" maxlength=50><br>
	Student Email: <input type="email" name="stuemail" maxlength=50><br>
	Student Dept: <input type="text" name="studept" maxlength=50><br>
	Student Course: <input type="text" name="stucourse" maxlength=50><br>	
	<button>Submit</button>
	</form>
</body>
</html>
